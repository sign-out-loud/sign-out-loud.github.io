<head>

    <title>Bare - Start Bootstrap Template</title>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 title">
				Feature Request Form
			</div>
		</div>
	</div>

	<div class="container">
	<center>
	<form role="form">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
	   		<input type="email" class="form-control em" id="exampleInputEmail1" placeholder="Enter your email">
		</div>
	    <div class="form-group">
		    <label for="suggestionInput">Feature Description</label>
		    <textarea class="form-control in" rows="25" id="suggestionInput" placeholder="Describe your feature here!"></textarea>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	</center>
	</div>
    <!-- jQuery Version 1.11.1 -->
